<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Byproduct Overview - SmartTrack Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0c2a;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 25px;
      color: #ff9f43;
    }

    /* Search Bar */
    .search-bar {
      text-align: center;
      margin-bottom: 25px;
    }

    .search-bar input {
      width: 300px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
    }

    /* Scrollable Table Container */
    .table-container {
      width: 90%;
      margin: 0 auto;
      max-height: 420px;
      overflow-y: auto;
      border-radius: 10px;
      border: 1px solid #333;
      background: #1a1b3a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    th {
      background: #20214a;
      color: #ff9f43;
      font-size: 17px;
      text-transform: uppercase;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    td {
      font-size: 15px;
      color: #e0e0e0;
    }

    .no-data {
      text-align: center;
      color: #aaa;
      font-style: italic;
      padding: 20px;
    }

    .back-btn {
      margin-top: 30px;
      background: #ff6b81;
      color: white;
      padding: 10px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #ff4757;
    }
  </style>
</head>
<body>

  <h1>Byproduct Tracking Overview</h1>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="search" placeholder="üîç Search Product or Byproduct..." onkeyup="filterTable()">
  </div>

  <!-- Scrollable Table -->
  <div class="table-container">
    <table id="byproductTable">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Byproduct Name</th>
          <th>Quantity (kg)</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="3" class="no-data">No byproduct records available</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Back Button -->
  <button class="back-btn" onclick="window.location.href='/admin-dashboard'">‚Üê Back to Dashboard</button>

  <script>
    // ‚úÖ Search Function
    function filterTable() {
      const searchValue = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#byproductTable tbody tr");

      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchValue) ? "" : "none";
      });
    }

    // ‚úÖ Load Data (when backend ready)
    async function loadByproductData() {
      try {
        const res = await fetch("/api/byproduct");
        const data = await res.json();

        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3" class="no-data">No byproduct records available</td></tr>`;
          return;
        }

        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.productName}</td>
            <td>${item.byproductName}</td>
            <td>${item.quantity}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching byproduct data:", error);
      }
    }

    loadByproductData();
  </script>

</body>
</html>
