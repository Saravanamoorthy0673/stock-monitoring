<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>♻️ Byproduct History - SmartTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 40px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-btn {
      background: #6f42c1;
      color: #fff;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover { background: #563d7c; }

    .title {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      color: #4a148c;
      flex: 1;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container input {
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
      font-size: 15px;
      margin-right: 10px;
    }

    .search-container button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #8e44ad;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-container button:hover {
      background: #6f42c1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #6f42c1;
      color: #fff;
      font-size: 16px;
    }

    tr:nth-child(even) { background-color: #f9f9f9; }
    tr:hover { background-color: #f1f1f1; }

    /* Color highlight for different actions */
    .increase { color: #28a745; font-weight: 600; }
    .decrease { color: #e74c3c; font-weight: 600; }
    .add { color: #17a2b8; font-weight: 600; }
  </style>
</head>
<body>

  <div class="header">
    <a href="/admin-dashboard" class="back-btn">← Back</a>
    <h1 class="title">♻️ Byproduct History</h1>
  </div>

  <!-- Search -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by Staff Name or Product">
    <button onclick="searchHistory()">Search</button>
    <button onclick="resetHistory()" style="background:#6c757d;margin-left:5px;">Reset</button>
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Byproduct Name</th>
        <th>Action</th>
        <th>Quantity (kg)</th>
        <th>Reason</th>
        <th>Staff Name</th>
        <th>Date & Time</th>
      </tr>
    </thead>
    <tbody id="historyBody">
      <tr><td colspan="7">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadHistory(query = "") {
      try {
        const response = await fetch(`/api/byproduct/history${query ? `?search=${encodeURIComponent(query)}` : ""}`);
        const data = await response.json();

        const tbody = document.getElementById("historyBody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7">No byproduct records found</td></tr>`;
          return;
        }

        data.forEach(log => {
          const row = document.createElement("tr");
          const actionClass = log.action === "Increase" ? "increase" : 
                              log.action === "Decrease" ? "decrease" : "add";

          row.innerHTML = `
            <td>${log.productName}</td>
            <td>${log.byproductName}</td>
            <td class="${actionClass}">${log.action}</td>
            <td>${log.quantityChanged}</td>
            <td>${log.reason || "-"}</td>
            <td>${log.staffName}</td>
            <td>${new Date(log.timestamp).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error loading history:", err);
      }
    }

    function searchHistory() {
      const query = document.getElementById("searchInput").value.trim();
      loadHistory(query);
    }

    function resetHistory() {
      document.getElementById("searchInput").value = "";
      loadHistory();
    }

    window.onload = loadHistory;
  </script>

</body>
</html>
