<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Registration - SmartTrack</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6f9;  /* Light grey background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .container h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      font-size: 14px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #0078d7;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 120, 215, 0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #0078d7;
      color: #fff;
      transition: 0.3s;
    }

    .btn:hover {
      background: #005fa3;
    }

    .error {
      color: #d9534f;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .success {
      color: #28a745;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      font-weight: 900; /* Boldness */
      color: black;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover {
      transform: scale(1.15);
      color: black;
    }
  </style>
</head>
<body>

  <!-- ✅ FIXED: Use proper route -->
  <a href="/admin-dashboard" class="back-btn">⮜</a>

  <div class="container" id="registerForm">
    <h2>Staff Registration</h2>
    <form id="staffRegister">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter full name" required>

      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="Enter 10-digit phone" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create password" required>

      <div id="registerMsg"></div>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>

  <script>
    document.getElementById("staffRegister").addEventListener("submit", async function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let email = document.getElementById("email").value.trim();
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();
      let msg = document.getElementById("registerMsg");

      msg.className = "error"; 

      // Frontend validation
      if (name.length < 3) {
        msg.innerText = "Name must be at least 3 characters.";
        return;
      }
      if (!/^[0-9]{10}$/.test(phone)) {
        msg.innerText = "Phone must be exactly 10 digits.";
        return;
      }
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        msg.innerText = "Enter a valid email.";
        return;
      }
      if (username.length < 4) {
        msg.innerText = "Username must be at least 4 characters.";
        return;
      }
      if (password.length < 6) {
        msg.innerText = "Password must be at least 6 characters.";
        return;
      }

      try {
        // ✅ FIXED: Use relative path
        let response = await fetch("/api/staff/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, phone, email, username, password })
        });

        let data = await response.json();

        if (data.success) {
          msg.className = "success";
          msg.innerText = "✅ Staff registered! Credentials sent to email.";
          document.getElementById("staffRegister").reset();
        } else {
          msg.className = "error";
          msg.innerText = "❌ " + data.message;
        }
      } catch (error) {
        msg.className = "error";
        msg.innerText = "❌ Server error. Try again.";
      }
    });
  </script>

</body>
</html>
