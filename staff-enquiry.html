<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìß Product Scarcity Enquiry</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a4d8f;
      font-size: 22px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      background: #f9fbfd;
      color: #333;
      transition: border 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #1a73e8;
      background: #fff;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    .submit-btn {
      background: #1a73e8;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .submit-btn:hover {
      background: #155ab6;
      transform: scale(1.02);
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      font-weight: 900;
      color: black;
      text-decoration: none;
      transition: 0.3s;
    }
    .back-btn:hover {
      transform: scale(1.15);
      color: black;
    }
    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      font-weight: 600;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <a href="/staff-dashboard" class="back-btn">‚Æú</a>

  <div class="form-container">
    <h1>üìß Scarcity Enquiry</h1>
    <div id="messageDiv"></div>
    <form id="enquiryForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="product" placeholder="Product Name" required>
      <input type="number" id="quantity" placeholder="Quantity Needed (Kg)" required>
      <textarea id="message" placeholder="Additional Message..." required></textarea>
      <button type="submit" class="submit-btn">Send Enquiry</button>
    </form>
  </div>

  <script>
    document.getElementById("enquiryForm").addEventListener("submit", async function(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const product = document.getElementById("product").value;
      const quantity = document.getElementById("quantity").value;
      const message = document.getElementById("message").value;
      const messageDiv = document.getElementById("messageDiv");

      try {
        const response = await fetch('/api/enquiries', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name: name,
            email: email,
            productName: product,
            quantity: quantity,
            message: message
          })
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.innerHTML = `<div class="message success">‚úÖ Enquiry submitted successfully! Admin has been notified.</div>`;
          document.getElementById("enquiryForm").reset();
        } else {
          messageDiv.innerHTML = `<div class="message error">‚ùå Error: ${result.error}</div>`;
        }
      } catch (error) {
        messageDiv.innerHTML = `<div class="message error">‚ùå Network error. Please try again.</div>`;
        console.error('Error submitting enquiry:', error);
      }

      // Clear message after 5 seconds
      setTimeout(() => {
        messageDiv.innerHTML = '';
      }, 5000);
    });
  </script>

</body>
</html>
